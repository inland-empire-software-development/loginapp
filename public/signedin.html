<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.ico">
    <title>IESD Sign In</title>
  </head>

  <body>

   <!-- Container that holds the logo and picture-->

    <div class="container">
      <div class="front">
        <div class="row imageRow">
          <div class="logo-img col-12">
            <img src="./images/logo/iesd-logo-black.png" alt="logo" />
          </div>
          <p><strong>Community & Developer Excellence</strong></p>
        </div>

        <div class="row textRow">
          <p class="feedback-title">Signed In</p>
          <p class="feedback-text">
            Thank you for checking in. You can now close this page.
          </p>
        </div>
      </div>
    </div>

     <!-- Background Images -->

    <table>
      <tr class="slider">
        <td id="slide1">
          <div
            class="bg"
            style="background-image: url(./images/background/gray-col-1.png)"
            alt="first pic"
          ></div>
        </td>
        <td id="slide2">
          <div
            class="bg"
            style="background-image: url(./images/background/gray-col-2.png)"
            alt="second pic"
          ></div>
        </td>
        <td id="slide3">
          <div
            class="bg"
            style="background-image: url(./images/background/gray-col-3.png)"
            alt="third pic"
          ></div>
        </td>
        <td id="slide4">
          <div
            class="bg"
            style="background-image: url(./images/background/gray-col-4.png)"
            alt="fourth pic"
          ></div>
        </td>
        <td id="slide5">
          <div
            class="bg"
            style="background-image: url(./images/background/gray-col-5.png)"
            alt="fifth pic"
          ></div>
        </td>
      </tr>
    </table>
    
  </body>
</html>
