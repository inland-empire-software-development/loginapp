<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./images/favicon.ico">
  <title>IESD Sign In</title>
</head>

<body>

  <!-- Container that holds the logo and picture-->

  <div class="container">
    <div class="front">
      <div class="row imageRow">
        <div class="logo-img col-12">
          <img src="./images/logo/iesd-logo-black.png" alt="logo" />
        </div>
        <p><strong>Community & Developer Excellence</strong></p>
      </div>

      <!-- Loading circle-->
      <div class="spinner-border text-success" id="loader"></div>
     

      <!--Make sure the form has the autocomplete function switched off:-->

      <div class="row mt-3" id="check-in-form">
        <div class="col">
          <form autocomplete="off" action="/login" method="POST">
            <div class="autocomplete" style="width:300px;">
              <input id="myInput" type="text" name="myMeetUp" placeholder="Meetup name" />
            </div>
            <button type="submit" class="codeSubmit">Check In</button>
          </form>

          <form action="/updateUsers" method="get">
            <button type="submit" class="updateButton">Update List</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Background Images -->
  <table>
    <tr class="slider">
      <td id="slide1">
        <div class="bg" style="background-image: url(./images/background/gray-col-1.png)" alt="first pic"></div>
      </td>
      <td id="slide2">
        <div class="bg" style="background-image: url(./images/background/gray-col-2.png)" alt="second pic"></div>
      </td>
      <td id="slide3">
        <div class="bg" style="background-image: url(./images/background/gray-col-3.png)" alt="third pic"></div>
      </td>
      <td id="slide4">
        <div class="bg" style="background-image: url(./images/background/gray-col-4.png)" alt="fourth pic"></div>
      </td>
      <td id="slide5">
        <div class="bg" style="background-image: url(./images/background/gray-col-5.png)" alt="fifth pic"></div>
      </td>
    </tr>
  </table>

  <!--Use to animate-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <!--Timeline-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
  <!--javascript-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="./js/app.js"></script>
</body>

</html>
