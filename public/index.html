<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>IE-SD Sign-In</title>
</head>

<body>
    <div class="container">
        <div class="front">
            <div class="row imageRow">

                <!-- <a class="button" href="https://github.com/login/oauth/authorize?client_id=dd87eb0d1732bf5e0f5b&scope=user&redirect_uri=http://localhost:8080/oauth/redirect">SIGN IN WITH GITHUB</a> -->
                <div class="logo-img col-12">
                    <img src="./images/logo/iesd-logo-black.png" alt="logo">
                </div>
                <p><strong>Community & Developer Excellence</strong></p>
            </div>

            <div class="row">
                <div class="row codeRow">
                    <p>Enter Code Here</p>
                </div>
                <form action="" class="checkIn" id="myForm">
                    <input type="text" name="entryCode" class="codeInput">
                    <button type="submit" class="codeSubmit"> Submit Code</button>
                </form>
            </div>
        </div>
    </div>
    <table>
        <tr class="slider">
            <td class="col" id="slide1">
                <div class="bg" style="background-image: url(./images/background/gray-col-1.png)" alt="first pic"></div>
            </td>
            <td class="col" id="slide2">
                <div class="bg" style="background-image: url(./images/background/gray-col-2.png)" alt="second pic"></div>
            </td>
            <td class="col" id="slide3">
                <div class="bg" style="background-image: url(./images/background/gray-col-3.png)" alt="third pic"></div>
            </td>
            <td class="col" id="slide4">
                <div class="bg" style="background-image: url(./images/background/gray-col-4.png)" alt="fourth pic"></div>
            </td>
            <td class="col" id="slide5">
                <div class="bg" style="background-image: url(./images/background/gray-col-5.png)" alt="fifth pic"></div>
            </td>
        </tr>
    </table>
    <!--Use to animate-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <!--Timeline-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
